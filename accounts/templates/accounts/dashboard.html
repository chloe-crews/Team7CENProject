<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="static/css/global.css" />
    <link rel="stylesheet" href="static/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page-hifi">
      <section class="login-page-hifi-child"></section>
      <section class="content">
        <div class="content-inner">
          <header class="login-title-parent">
            <div class="login-title">
              <div class="log-in-to">Log in to Wear and Share</div>
            </div>
            <button class="rectangle-parent">
              <div class="frame-child"></div>
              <a class="sign-up">Sign up</a>
            </button>
          </header>
        </div>
        <div class="login-form">
          <div class="input-fields">
            <div class="email-address">Email address</div>
            <div class="inputs">
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <input
                  class="enter-your-email"
                  placeholder="Enter your email"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="input-fields1">
            <div class="password">Password</div>
            <div class="input-fields-inner">
              <div class="rectangle-container">
                <div class="frame-inner"></div>
                <input
                  class="enter-your-password"
                  placeholder="Enter your password"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="forgot-password">
            <div class="forgot-password1">Forgot password?</div>
          </div>
        </div>
        <div class="frame-parent">
          <button class="group-button">
            <div class="rectangle-div"></div>
            <div class="log-in">Log in</div>
          </button>
          <div class="login-button-icon">
            <div class="login-button-icon-child"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
